<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Order Reservation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:beige;
        }
        .container {
            width: 50%;
            margin: 30px auto;
            padding: 30px;
            background-color:skyblue;
            box-shadow: 0 2px 10px rgba(0, 27, 3, 0.1);
            border-radius: 8px;
        }
        .h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .form-container {
            margin-bottom: 30px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #1347d7;
        }
        .login-section, .reservation-section {
            display: none;
        }
        .show-reservation-btn {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
        }
        .show-reservation-btn:hover {
            text-decoration: underline;

        }
    </style>
</head>
<body>

<div class="container">

    <h1>Pre-Order Reservation</h1>
    <div class="form-container login-section" id="loginForm">
        <h2>Login</h2>
        <form id="loginFormElement">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="loginErrorMessage" style="color: red; display: none;">Invalid email or password. Please try again.</p>

    </div>

    <div class="form-container reservation-section" id="reservationForm">
        <h2>Pre-Order Reservation</h2>
        <form id="reservationFormElement">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

            </div>
