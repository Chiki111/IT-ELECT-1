<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Order Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:
        }
        .container {
            width: 50%;
            margin: 30px auto;
            padding: 30px;
            background-color:rgb(34, 91, 212);
            box-shadow: 0 2px 10px rgba(0, 27, 3, 0.1);
            border-radius: 8px;
        }
        .h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ece8e8;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #6bb349;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .form-container {
            margin-bottom: 30px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #6e8de1;

        }
        .login-section, .reservation-section {
            display: none;
        }
        .show-reservation-btn {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #0fd47b;
            cursor: pointer;

        }
        .show-reservation-btn:hover {
            text-decoration: underline;

        }
    </style>
</head>
<body>

<div class="container">

    <h1>Pre-Order Reservation</h1>
    <div class="form-container login-section" id="loginForm">
        <h2>Login</h2>
        <form id="loginFormElement">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="loginErrorMessage" style="color: red; display: none;">Invalid email or password. Please try again.</p>

    </div>

    <div class="form-container reservation-section" id="reservationForm">

        <h2>Pre-Order Reservation</h2>

        <form id="reservationFormElement">
            <div class="form-group">

                <label for="name">Full Name</label>

                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

            </div>
            
            <div class="form-group">

                <label for="product">Product</label>

                    <option value="" disabled selected>Select a product</option>

                    <option value="Burger">Product 1</option>

                    <option value="Chicken with Coke">Product 2</option>

                    <option value="Burger Steak">Product 3</option>

                    <option value="Spaghetti">Product 4</option>

                </select>

            </div>
            <div class="form-group">

                <label for="quantity">Quantity</label>

                <input type="number" id="quantity" name="quantity" min="1" required>

            </div>
            <div class="form-group">
                <label for="message">Special Requests or Notes (Optional)</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Place Pre-Order</button>
        </form>
    </div>
    <div class="show-reservation-btn" id="showReservationBtn">

        <p>Not registered yet? After logging in, you can proceed to place your reservation.</p>

    </div>

</div>


<script>

    const loginForm = document.getElementById('loginForm');
    const reservationForm = document.getElementById('reservationForm');
    const loginFormElement = document.getElementById('loginFormElement');
    const reservationFormElement = document.getElementById('reservationFormElement');
    const loginErrorMessage = document.getElementById('loginErrorMessage');
    const showReservationBtn = document.getElementById('showReservationBtn');
    const validUser = {
        email: 'johnrowell@gmail.com',
        password: 'password123',

    };
    loginForm.style.display = 'block';
    reservationForm.style.display = 'none';
    showReservationBtn.style.display = 'none';
    loginFormElement.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('loginEmail').value;

        const password = document.getElementById('loginPassword').value;


        if (email === validUser.email && password === validUser.password) {
            loginForm.style.display = 'none'; 
            reservationForm.style.display = 'block';  
            showReservationBtn.style.display = 'none'; 
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';

        } else {

            loginErrorMessage.style.display = 'block';

        }

    });


    reservationFormElement.addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const product = document.getElementById('product').value;
        const quantity = document.getElementById('quantity').value;
        const message = document.getElementById('message').value;

        alert(`Reservation Placed, Thank you!\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nProduct: ${product}\nQuantity: ${quantity}\nMessage: ${message}`);
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('product').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('message').value = '';

    });

</script>

</body>

</html>
